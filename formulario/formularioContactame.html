<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloformulario.css">
</head>
<body>
    <!-- Contenedor del Formulario -->
    <div class="container mt-5 d-none" id="formularioContactame">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center fw-bold">CONTACTAME</h3>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre :</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label fw-bold">Telefono :</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label fw-bold">Correo :</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
                        </div>

                        <div class="mb-3">
                            <label for="asunto" class="form-label fw-bold">Asunto :</label>
                            <input type="text" class="form-control" id="asunto" placeholder="Ingrese el asunto">
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label fw-bold">Mensaje :</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5 py-2">ENVIAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        document.getElementById('btnContactame').addEventListener('click', function () {
            document.getElementById('formularioContactame').classList.toggle('d-none');
        });
    </script> -->

</body>
</html>
