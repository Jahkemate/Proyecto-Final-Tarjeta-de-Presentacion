<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estiloformulario.css">
    
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center mt-5 mb-5" ><h2>Contactame</h2></div>
        <hr>
        <div class="row mt-3">
            <div class=" form-group col-md-6">
                <label class="form-label" for="nombreCompleto">Nombre Completo:</label>
                <input class="form-control" type="text" name="" id="nombre">
            </div>
            <div class=" form-group col-md-6 ">
                <label class="form-label" for="numeroTelefono">Telefono:</label>
                <input class="form-control" type="text" name="" id="telefono">
            </div>
        </div>
        <div class="row mt-3">
            <div class=" form-group col-md-6">
                <label class="form-label" for="correoPersonal">Correo:</label>   
                <input class="form-control" type="text" name="" id="correo">
            </div>
            <div class=" form-group col-md-6">
                <label class="form-label" for="asunto">Asunto:</label>   
                <input class="form-control" type="text" name="" id="asunto">
            </div>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"> Escribe tu mensaje</textarea>
            <label for="floatingTextarea2">Mensaje </label>
          </div>

          <div class="botones mt-3">
            <div class="mt-3 form-group col-md-12 text-center">
                <button type="button" class="btn btn-primary btn-lg">Enviar</button>
                <button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
